<app-jw-modal id="deleteTeamModal">
  <div class="content-panel">
      <div class="ui icon header">
        <i class="trash icon"></i>
        Are you sure to delete the team?
      </div>
      <div class="content">
        Team name: <p style="font-weight: bold;">{{ teamToDelete.name }}</p>
      </div>
  </div>

  <div class="actions">
    <div class="ui green basic ok button"  (click)="closeDeleteModal('deleteTeamModal', 'Yes')">
      <i class="checkmark icon"></i>
      Yes
    </div>
    <div class="ui red basic cancel button"  (click)="closeDeleteModal('deleteTeamModal', 'No')">
      <i class="remove icon"></i>
      No
    </div>
  </div>
</app-jw-modal>

<app-jw-modal id="infoModal">
    <div class="content-panel">
        <div class="ui icon header">
          <i class="exclamation icon"></i>
          Error Message:
        </div>
        <div class="content">
          {{ err?.error }}
        </div>
    </div>
  
    <div class="actions">
      <div class="ui green basic ok button"  (click)="closeInfoModal('infoModal')">
        <i class="checkmark icon"></i>
        OK
      </div>
    </div>
</app-jw-modal>

<div class="ui form">
  <h1>Add team:</h1>
  <div class="ui divider"></div>
  <form [formGroup]="teamForm">
    <div class="ui field">
      <label>
        Name:
        <input type="text" formControlName="name">
      </label>
    </div>
    <div class="ui field">
      <label>
        Desciption:
        <input type="text" formControlName="description">
      </label>
    </div>
  </form>
  <!-- <p *ngIf="showError">{{ errorMessage }} </p> -->
</div>

<div class="ui center aligned basic segment">
  <button class="ui blue centered aligned button" (click)="addTeam()" [disabled]="!teamForm.valid">AddTeam</button>
</div>


<h1>Team list</h1>
<div class="ui divider"></div>
<div class="table-size-controller" style="text-align: right">
  Table size: 
  <select class="ui dropdown" (change)="setPageSize($event)">
    <option value="4">4</option>
    <option value="6">6</option>
    <option value="8">8</option>
    <option selected="selected">10</option>
  </select>
</div>
<div class="table-content">
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td style="display: none">{{ team._id }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.description }}</td>
        <td style="text-align: center"><button class="ui icon button" (click)="openDeleteModal('deleteTeamModal', team)">
          <i class="trash icon"></i>
        </button></td>
        <td style="text-align: center"><button class="ui icon button" (click)="updateTeam(team)">
          <i class="edit icon"></i>
        </button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr><th colspan="4">
        <div class="ui right floated pagination menu">
          <a class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <a class="item" *ngFor="let loop of loopTimes" (click)="getTeamsPara(loop + 1)">{{loop + 1}}</a>
          <a class="icon item">
            <i class="right chevron icon"></i>
          </a>
        </div>
      </th>
    </tr></tfoot>
  </table>

  <div class="ui center aligned basic segment">
    <button class="ui centered aligned button" (click)="goBack()">Back</button>
  </div>

</div>
